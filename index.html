<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <marquee scrollamount="20" direction="right"><h1>THIS IS THE FILE CONVERTER WEB</h1></marquee>
    <p><b>CHOOSE TXT FILE</b></p>
    <input type="file" id="file-input" accept=".txt">
    <button id="convert-btn"><b>Convert to Uppercase</b></button>
    <div id="output-container">
        <fieldset>
            <legend><b><h3>THIS IS THE CONVERTED CONTENT</h3></b></legend>
            <pre id="output"></pre>
        </fieldset>
        
    </div>
    <script src="script.js"></script>
</body>
</html>-
